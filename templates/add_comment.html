{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Add a Comment to "{{ post.title }}"</h1>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit Comment</button>
    </form>
</div>
{% endblock %}
