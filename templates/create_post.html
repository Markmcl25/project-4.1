{% extends 'base.html' %}

{% block title %}Create a New Post{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Create a New Post</h1>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
