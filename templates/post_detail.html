{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<h1>{{ post.title }}</h1>
<p class="text-muted">Posted on {{ post.created_on|date:"F j, Y" }}</p>

{% if post.image %}
    <img src="{{ post.image.url }}" class="img-fluid mb-4" alt="{{ post.title }}">
{% endif %}

<div class="content">
    {{ post.content|safe }}
</div>
{% endblock %}
