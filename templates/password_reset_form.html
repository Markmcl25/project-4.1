{% extends "base.html" %}
{% block content %}
<h2>Reset your password</h2>
<p>Please enter the email address for your account. A link to reset your password will be emailed to you.</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Reset Password</button>
</form>
{% endblock %}
